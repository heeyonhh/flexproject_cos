<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS 온라인 스토어</title>
    <link rel="stylesheet" href="./style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div id="wrap">
        <div class="box">
            <a href="index.html" class="gohome">
                <i class="bi bi-x-lg"></i>
            </a>
            <p class="login">로그인</p>
            <div class="line hidden">null</div>
            <p class="padding">아이디 또는 이메일</p>
            <input type="id email">
            <p class="padding">비밀번호</p>
            <input type="password">
            <a href="#none" class="loginbutton">로그인</a>
            <div class="idsearch">
                <a href="#none">아이디 찾기</a>
                <a href="#none">비밀번호 찾기</a>
            </div>
            <p class="kakaoment">카카오 계정을 연동해 간편하게 로그인해보세요</p>
            <a href="javascript:kakaoLogin();" class="kakaologin">카카오 로그인</a>
            <p class="hdidment">COS 온라인 스토어는 더현대닷컴이 운영·제공하는 사이트로 기존 회원은 더현대닷컴 아이디와 비밀번호로 바로 이용 가능합니다.</p>
            <a href="#none" class="order">비회원 주문조회</a>
            <a href="javascript:kakaoLogout();">
                <span>카카오 로그아웃</span>
            </a>
        </div>
    </div>
</body>

<!-- 카카오 스크립트 -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    Kakao.init('767a22495c7396d75b6be80f52a05963'); //javascript키
    // console.log(Kakao.isInitialized()); // sdk초기화 여부 판단
    // 카카오 로그인
    function kakaoLogin() {
        Kakao.Auth.login({
            success: function (response) {
                Kakao.API.request({
                    url: '/v2/user/me',
                    success: function (response) {
                        console.log(response)
                        window.location.href = 'index.html';
                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
            },
            fail: function (error) {
                console.log(error)
            },
        })
    }
    // 카카오 로그아웃  
    function kakaoLogout() {
        if (Kakao.Auth.getAccessToken()) {
            Kakao.API.request({
                url: '/v1/user/unlink',
                success: function (response) {
                    console.log(response)
                },
                fail: function (error) {
                    console.log(error)
                },
            })
            Kakao.Auth.setAccessToken(undefined)
        }
    } 

    // 카카오 로그인 상태 확인
    function checkKakaoLoginStatus() {
        Kakao.Auth.getStatusInfo(function (statusObj) {
            if (statusObj.status === 'connected') {
                // 로그인된 상태
                const isLoggedIn = true;
                updateLoginText(isLoggedIn);
            } else {
                // 로그인되지 않은 상태
                const isLoggedIn = false;
                updateLoginText(isLoggedIn);
            }
        });
    }

    // 로그인 상태에 따라 텍스트 변경
    function updateLoginText(isLoggedIn) {
        const loginLink = document.getElementById('index#loginLink');

        if (isLoggedIn) {
            loginLink.textContent = 'OOO'; // 로그인된 상태일 때 텍스트 변경
        } else {
            loginLink.textContent = '로그인'; // 로그인되지 않은 상태일 때 텍스트 변경
        }
    }

    // 페이지 로드시 카카오 로그인 상태 확인
    window.onload = function() {
        checkKakaoLoginStatus();
    };
</script>

</script>

</html>
